<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Employee</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Minimal inline style to enhance table look */
    .form-table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    .form-table td {
      padding: 12px;
    }
    .form-table input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .form-container button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color:#18c7df;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color:#18c7df;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="logo">Employee Management</div>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="employee.html">Employee</a></li>
          <li><a href="addEmployee.html" class="active">Add Employee</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="form-section">
      <h1 style="text-align: center;">Add New Employee</h1>
      <form id="employee-form" class="form-container">
        <table class="form-table">
          <tr>
            <td><label for="name">Employee Name:</label></td>
            <td><input type="text" id="name" name="name" required /></td>
          </tr>
          <tr>
            <td><label for="email">Employee Email:</label></td>
            <td><input type="email" id="email" name="email" required /></td>
          </tr>
          <tr>
            <td><label for="phone">Employee Phone:</label></td>
            <td><input type="text" id="phone" name="phone" required /></td>
          </tr>
        </table>
        <button type="submit">Add Employee</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>Â© 2025 Employee Management System. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById("employee-form").addEventListener("submit", function (event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !email || !phone) {
        alert("Please fill in all fields.");
        return;
      }

      const employees = JSON.parse(localStorage.getItem("employees")) || [];
      employees.push({ name, email, phone });
      localStorage.setItem("employees", JSON.stringify(employees));

      alert("Employee added successfully!");
      window.location.href = "employee.html";
    });
  </script>

</body>
</html>
