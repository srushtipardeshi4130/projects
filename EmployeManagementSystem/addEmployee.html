<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Employee</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="logo">Employee Management</div>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="employee.html">Employee</a></li>
          <li><a href="addEmployee.html" class="active">Add Employee</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="form-section">
      <h1>Add New Employee</h1>
      <form id="employee-form" class="form-container">
        <label for="name">Employee Name:</label>
        <input type="text" id="name" name="name" required /><br><br>
  
        <label for="email">Employee Email:</label>
        <input type="email" id="email" name="email" required /><br><br>
  
        <label for="phone">Employee Phone:</label>
        <input type="text" id="phone" name="phone" required /><br><br>
  
        <button type="submit">Add Employee</button>
      </form>
    </section>
  </main>
  

  <footer class="footer">
    <div class="container">
      <p>Â© 2025 Employee Management System. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById("employee-form").addEventListener("submit", function (event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !email || !phone) {
        alert("Please fill in all fields.");
        return;
      }

      const employees = JSON.parse(localStorage.getItem("employees")) || [];
      employees.push({ name, email, phone });
      localStorage.setItem("employee", JSON.stringify(employees));

      alert("Employee added successfully!");
      window.location.href = "employee.html";
    });
  </script>

</body>
</html>
